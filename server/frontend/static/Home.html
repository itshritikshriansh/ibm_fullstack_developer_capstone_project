  <script>
    const logout = async (e) => {
      // Build logout URL and Make GET request to logout endpoint
      let logout_url = window.location.origin + "/djangoapp/logout";
      const res = await fetch(logout_url, {
        method: "GET",
      });
      const json = await res.json();
      if (json) {
        // Clear session storage and reload page
        let username = sessionStorage.getItem('username');
        sessionStorage.removeItem('username');
        window.location.href = window.location.origin;
        window.location.reload();
        // Notify user of logout
        alert("Logging out " + username + "...")
      }
      else {
        alert("The user could not be logged out.")
      }
    };

    let checkSession = () => {
      let curr_user = sessionStorage.getItem("username");

      if (curr_user && curr_user !== "") {
        document.getElementById("loginlogout").innerHTML =
          '<li class="nav-item"><p class="nav-link" style="font-size: larger;">' + curr_user + '</p></li>' +
          '<li class="nav-item"><a class="nav-link" style="font-size: larger;" onclick="logout()" href="/">Logout</a></li>'

      } else {
        document.getElementById("loginlogout").innerHTML =
          '<li class="nav-item"><a class="nav-link" style="font-size: larger;" href="/login">Login</a></li>' +
          '<li class="nav-item"><a class="nav-link" style="font-size: larger;" href="/register">Register</a></li>'

      }
    }
  </script>
